<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Rana Abdullah</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #112d4e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: white;
            width: 350px;
            border-radius: 15px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .header {
            background-color: #0a192f;
            height: 120px;
        }

        .photo {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 5px solid white;
            margin-top: -80px;
            background-color: white;
            object-fit: cover;
        }

        h1 {
            color: #112d4e;
            margin: 10px 0 5px 0;
        }

        p {
            color: #3f72af;
            margin: 0 0 20px 0;
            font-weight: bold;
        }

        .info {
            text-align: left;
            padding: 0 30px 40px 30px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="header"></div>
        
        <img src="Rana Abdullah.jpeg" alt="Profile Picture" class="photo">
        
        <h1>Rana Abdullah</h1>
        <p>BSCS STUDENT</p>

        <div class="info">
            <div class="row">
                <b>Registration No:</b>
                <span>5016-FOC/BSCS/F23</span>
            </div>
            <div class="row">
                <b>CGPA:</b>
                <span>3.35</span>
            </div>
            <div class="row">
                <b>Mobile No:</b>
                <span>03035061008</span>
            </div>
        </div>
    </div>

</body>
</html>
